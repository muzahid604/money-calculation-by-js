<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1 class="text-center mt-5 mb-3 money-title">My Money</h1>
    </header>
    <main>
        <section>
            <div class="container px-4">
                <div class="row gx-5">
                    <div class="col-6">
                        <div class="p-3"><img class="img-fluid" src="pro-pic.jpg" alt=""></div>
                    </div>
                    <div class="col-6">
                        <div class="p-3 claculation">
                            <div>
                                <h4 class="text-center">Income</h4>
                                <h6 class="text-center m-4">income : <input class="input-field" type="number"></h6>
                            </div>
                            <div class="">
                                <h4 class="text-center">Expenses</h4>
                                <h6 class="text-center m-4">Food : <input class="input-field" type="number"></h6>
                                <h6 class="text-center m-4">Rent : <input class="input-field" type="number"></h6>
                                <h6 class="text-center m-4 pe-5">Clothes : <input class="input-field" type="number">
                                </h6>
                            </div>
                            <div class="d-grid gap-2 col-4 mx-auto">
                                <button class="fs-5 btn btn-primary" type="button">Calculate</button>
                            </div>
                            <div class="total">
                                <h4 class="text-center mt-3">Total Expenses:<span> 00</span></h4>
                                <h4 class="text-center mt-3">Balance:<span> 00</span></h4>
                            </div>
                            <div class="savings">
                                <div class="mt-3">
                                    <h6>Save: <input class="input-field me-4" type="number"> % <button
                                            class="btn btn-primary ms-4" type="button">Save</button></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
