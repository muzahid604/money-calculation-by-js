<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenditure</title>
    <link rel="shortcut icon" href="pro-1.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- title of calculation  -->
    <header>
        <h1 class="text-center mt-2 mb-3 money-title">Claculation of Income and Expenditure</h1>
    </header>
    <main>
        <section class="my-5 ">
            <div class="container px-4">
                <div class="row gx-5">

                    <!-- calculation image  -->

                    <div class="col-md-6 col-sm-6 col-12">
                        <div class=" p-3"><img class="img-fluid pro-pic" src="pro-pic.jpg" alt=""></div>
                    </div>

                    <!-- calculation part -->

                    <br>
                    <div class="col-md-6 col-sm-6 col-12">
                        <div class="p-3 claculation">
                            <div>

                                <!--income input  -->

                                <h4 class="text-center">Income</h4>
                                <h6 class="text-center m-4">Income : <input class="input-field" id="income-input"
                                        type="number"></h6>
                            </div>

                            <!-- Expenses inputs -->

                            <div class="Expenses">
                                <h4 class="text-center">Expenses</h4>
                                <h6 class="text-center m-4 ">Food : <input class="input-field" id="food-input"
                                        type="number"></h6>
                                <h6 class="text-center m-4">Rent : <input class="input-field" id="rent-input"
                                        type="number"></h6>
                                <h6 class="text-center m-4">Clothes: <input class="input-field me-2" id="clothes-input"
                                        type="number">
                                </h6>
                            </div>
                            <div class="d-grid gap-2 col-4 mx-auto">

                                <!-- calculation button  -->

                                <button id="calculate-btn" class="fs-5 btn btn-primary" type="button">Calculate</button>
                            </div>

                            <!-- total Expenses and balance -->

                            <div class="total">
                                <h5 class="text-center mt-3">Total Expenses:<span id="total-expenses-span"> 00</span>
                                </h5>
                                <h5 class="text-center mt-3">Balance:<span id="balance"> 00</span></h5>
                            </div>

                            <!-- savings part -->

                            <div class="savings">
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="saveing" class="col-form-label"></label>
                                    </div>
                                    <div class="col-auto">
                                        <h6>Save: <input type="text" id="save-input" class="input-field w-50"
                                                aria-describedby="passwordHelpInline">
                                            <span class="ms-auto me-0">%</span>

                                        </h6>
                                    </div>
                                    <div class="col-auto">

                                        <!-- Saving button  -->

                                        <button class="btn btn-primary" type="button" id="save-button">Save</button>
                                    </div>
                                </div>

                                <!-- calculation savings and Remaining balance -->

                                <div class="calculation-total">
                                    <h5 class="text-center mt-3">Saving Amount:<span id="save-span"> 00</span></h5>
                                    <h5 class="text-center mt-3">Remaining Balance:<span id="remainig-span"> 00</span>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
